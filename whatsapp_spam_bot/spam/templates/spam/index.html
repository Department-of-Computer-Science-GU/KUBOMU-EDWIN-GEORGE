<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Spam Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            font-size: 15px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #f44336;
            font-size: 14px;
        }

        .success {
            color: #4CAF50;
            font-size: 14px;
        }

        .info {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 15px;
        }

        .info em {
            color: #f44336;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto 0;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>WhatsApp Spam Bot</h1>
        <form method="post" onsubmit="showLoading();">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Messages</button>
            <div class="spinner" id="spinner"></div>
        </form>
        <p class="info">Please be patient while the messages are being sent. <em>Do not close this page.</em></p>
    </div>

    <script>
        function showLoading() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>

</body>
</html>
